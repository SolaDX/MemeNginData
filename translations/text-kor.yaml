  questionable: 불확실 (13-17)
  questionable_desc: "모두 등급이라고 여겨지나, 약간 의심되는 부분이 있는 경우."
  mature: 성인 (18-)
  mature_desc: "경미한 노출, 경미한 폭력이 묘사된 콘텐츠"
