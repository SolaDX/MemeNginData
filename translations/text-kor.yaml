introductions:
  intro: 안녕하세요~! 밈엔진(MemeNgin)을 사용해주셔서 감사합니다. 밈엔진은 노드 기반의 이미지 엔진으로 이미지를 수정하는 모든 과정을 커스터마이즈 할 수 있어, 밈 또는 디자인 템플릿을 만드는데 효과적입니다.
  nodes: 여러분의 프로젝트는 입력노드(Input nodes)들과 하나의 출력노드(Output node), 그 사이의 상관 관계를 나타내는 노드들과 연결 관계로 구성됩니다. 여기서 노드는 이미지 수정, 값, 논리 등의 정해진 연산을 수행하는 기본 요소를 의미 합니다.
  inputs: 입력노드들은 프로젝트에 중요한 영향을 미치는 값 들을 모아두는 장소로, 텍스트, 정수, 실수, 색상 등을 여기에 포함시킬 수 있습니다.
  output: 출력 노드는 작업의 최종 결과물이며, 화면 우측 상단에 이미지로 저장하기 버튼을 사용하여 이미지로 저장 할 수 있습니다.
  workshop: 밈엔진에서는 여러분이 작업한 밈(meme)을 스팀 워크샵(Steam workshop)을 통해 공유 할 수 있습니다. 여기서 공유된 프로젝트들은, 다른 사람들이 텍스트나 색상을 커스터마이즈하여 밈을 출력하거나, 새로운 밈의 아이디어를 얻는데 도움을 줄 수 있습니다. 
  startup_menu: 좌측 상단에 시작 메뉴를 누르면, 튜토리얼, 여러분의 작업물, 스팀 워크샵 검색 기능에 접근할 수 있습니다. *밈엔진은 현재 개발중이며, 예상치 못한 상황에서 버그가 생길 수 있으니 양해 바랍니다.
  dont_show_again: 다음에 시작할 때 이 대화 상자를 표시하지 않습니다. 

tutorials:
  intro: 반갑습니다! MemeNgin을 사용해 주셔서 감사합니다. 여러분은 이번 튜토리얼에서 MemeNgin의 기본적인 기능을 둘러보게 될 것입니다.
  startup_menu: 화면 좌측 상단의 메뉴 버튼을 누르면 시작 메뉴가 활성화 됩니다. 여기에서는 최근의 작업물과 프로그램의 튜토리얼 및 스팀 워크샵에 공유 된 다른 사람의 작업물을 탐색 할 수 있는 메뉴가 있습니다.
  app_bar: 화면 상단의 이 메뉴에서 프로젝트를 열고, 저장하고 Undo & Redo 하는 등 엔진의 일반적인 기능을 사용할 수 있습니다.
  node_library: 화면 좌측의 노드 메뉴에 MemeNgin의 주요 기능이 포함되어 있습니다. 
  node_shorcut: 에디터에 focus 된 상태에서 스페이스 바 버튼을 누르면 노드 라이브러리와 동일한 기능의 바로가기 메뉴를 불러올 수 있습니다.
  editor: 에디터에서는 여러분의 작업을 노드 기반으로 구성할 수 있으며. 입력, 출력 및 여러분이 작업 할 노드로 구성됩니다.
  inputs: 입력 노드는 변수 노드와 이미지 노드를 포함할 수 있는 묶음이며, 작업물에 중요한 변화를 일으키는 요소들을 선택하여 묶어 둘 수 있습니다. 향후 이 노드들을 공유 할 때, 에디터를 열어보지 않고 미리보기 모드에서 이 값들을 간단히 수정하여 작업물을 커스터마이즈 할 수 있도록 설계 되었습니다. 
  output: 출력 노드는 프로젝트의 결과물을 표시하는 노드 입니다. 다른 노드보다 크기가 커서 쉽게 알아 볼 수 있으며, 프로젝트(*.mmng)를 저장할 때, 이 노드의 결과값을 썸네일로 저장합니다. 향후 워크샵에 작업물을 공유 할 때, 이 노드의 입력 값이 연결되어 있어야 합니다.
  preview: 화면 우측 메뉴의 상단에 있는 메뉴로 출력 노드의 이미지를 미리보기 하는 용도입니다. 노드 작업 중에 일어나는 변화가 최종 결과물에 어떻게 반영되는지 바로 확인할 수 있습니다. 상단의 이미지 저장 버튼과 크기 맞추기 버튼이 있습니다.
  properties: 화면 우측 하단에 있는 메뉴로, 각 노드의 속성 값을 변경할 수 있는 메뉴입니다. 대부분의 속성은 속성 값 좌측의 체크박스를 On/Off 하여 노출할지 여부를 결정할 수 있습니다.
  library:
    shape: 형태 노드는 이미지의 형태를 변형하는 특징을 가지고 있습니다. 하나의 입력 이미지를 받아 변형 된 이미지로 출력이 됩니다. 이미지 Transform(crop), Canvas resize 등이 여기에 해당됩니다.
    color: 색상 노드는 이미지의 색상을 특정한 규칙에 의해 변경하는 특징을 가지고 있습니다. Brightness Contrast 부터 Hue Shift, LUT 등 일반적인 색상 변경 옵션이 있습니다.
    composite: 합성 노드는 하나의 Foreground 노드와 Background 노드를 입력 값으로 받아 합성을 하는 역할을 합니다. Blend 노드 에서는 다양한 이미지 합성 규칙 중 하나를 선택할 수 있습니다. 대부분의 Composite 노드를 선택 할 때 그에 해당하는 변형 Widget이 활성화 됩니다. 활성화 된 위젯을 사용하여 Foreground 이미지가 어떻게 배치될지 조정할 수 있습니다.
    create: 만들기 노드는 이미지, 텍스트, 체크 무늬 패턴 등 다양한 노드들을 생성 할 수 있습니다. 여기에 있는 노드들은, 앞서 언급된 Shape, color 노드등의 입력 값으로 사용될 수 있습니다. QR Code 노드와 같이 생산적인 용도로 사용될 수 있는 노드들도 향후 추가 할 예정입니다.
    logic: 논리 노드는 변수 노드 처럼 다른 노드의 입력 값으로 사용되거나, 검출, 스타일화 등 논리적인 문제를 해결하는 노드 및 Input, Output, Copy 등 작업을 논리적으로 설계할 수 있도록 도와주는 노드들의 집합입니다. 일부 Node들은 실험 단계로  불완전한 경우가 있으며, 향후 Arithmetic 연산, Control 연산 등, 작업물을 논리적으로 프로그래밍 할 수 있는 노드들을 추가 할 예정입니다.
  property:
    node: 프로퍼티 노드는 문자열, 정수, 소수, 벡터, 색상 등의 값을 포함하는 노드이고, 다른 노드의 노출 된 프로퍼티 값에 연결하여 이 값을 노드 외부에서 수정 할 수 있도록 해줍니다.
    expose: 대부분의 프로퍼티는 프로퍼티 값 좌측의 체크박스를 클릭하여 노출 할 수 있으며, 노출 된 프로퍼티는 노드의 좌측에 소켓으로 나타나며, 프로퍼티 노드의 결과값을 연결할 수 있습니다.
    propagate: 프로퍼티 노드는 사슬 형태로 계속 연결 할 수 있으며, 좌측 노드에서 우측 노드로 값이 전달되는 구조를 갖습니다.
  image:
    rule_one: 이미지를 만들 때, 특별한 규칙이 없다면 원본 이미지 또는 입력 노드의 이미지 크기로 유지 됩니다. 새로운 이미지 노드를 만드는 경우(Create), 이미지 크기는 1024 x 1024로 고정되어 있습니다.
    rule_two: 이미지 크기를 변경할 수 있는 옵션은 Resize 와 Transform2D 노드가 있습니다. 이 노드에 의해 변경 된 이미지의 크기는 이후 연결되는 노드들에도 동일하게 유지됩니다.
    rule_three: 두 개 이상의 이미지를 입력 값으로 받는 합성 노드의 경우엔 Background 이미지의 크기가 새로운 노드의 크기로 변경됩니다.
  navigation:
    zoom: 마우스 휠을 이용하면 작업 영역을 줌 인 / 줌 아웃 할 수 있습니다. 
    zoom_selected: 노드들이 선택 된 상태에서 'F' 버튼이나 화면 상단의 zoom selected 버튼을 누르면 선택된 아이템을 확대하여 볼 수 있습니다. 라이브러리에서 Input 또는 Output 노드를 선택하면 노드를 생성하는 대신 해당 노드를 줌인 합니다.
    panning: 마우스 우측 또는 휠 버튼을 드래깅 하면 작업 영역을 이동할 수 있습니다.
    preview: preview 뷰도 editor와 같은 방식으로 둘러 볼 수 있습니다.
  logics:
    string: 문자열은 텍스트 노드의 입력이 될 수 있으며, QR 코드 등의 입력 값으로도 사용 될 수 있습니다.
    float: 소수는 0부터 1범위의 숫자로 나타나며, 다양한 프로퍼티 값에 사용되고 있습니다. MapFloat 노드를 이용하여 값의 범위를 조정 할 수 있습니다.
    integer: 정수는 0부터 100까지의 숫자이며, 주로 개수를 입력으로 받는 노드에 사용됩니다.
    corelation: 하나의 프로퍼티 값은, 노드의 설계에 따라 회전 각이 되거나, 이미지의 밝기 값이 될 수 있으며 다수의 노드에 영향을 미칠 수 있습니다.
  animation:
    intro: MemeNgin에서는 애니메이션을 제작할 수 있는 두 가지 방법이 있습니다. 첫 번째는 시간에 변화에 따라 input 노드들의 프로퍼티들을 변경하여 애니메이션 효과를 만드는 것 입니다. 두 번째는 이미 제작된 gif 애니메이션을 TimeNode로 재구성하는 방식입니다.
    time_node: 여러분의 프로젝트에 TimeNode가 있다면 MemeNgin은 이를 애니메이션 프로젝트로 간주합니다. 만약 프로젝트가 애니메이션 되길 원치 않는다면 TimeNode를 지우시면 됩니다. TimeNode는 프로젝트마다 최대 한개 씩 존재 할 수 있으며, 초당 프레임 수와 애니메이션의 길이를 정하여 총 프레임 수를 결정하게 됩니다.
    time_node_progress: TimeNode의 progress 속성은 0 부터 1까지 애니메이션의 진행도를 표현하는 값이며, 이 값을 가공하여 다른 프로퍼티 노드의 입력값으로 연결하게 되면 시간에 따라 이미지가 변화하는 효과를 얻을 수 있습니다.
    animation_node: Animation 노드는 Create섹션이나, Gif 파일을 브라우저나 탐색기에서 드래그 하여 생성할 수 있으며, Progress의 값에 따라 Gif의 프레임이 적용됩니다.따라서 애니메이션 프로젝트는 TimeNode의 progress 프로퍼티가 여기에 연결되어 있어야 애니메이션이 시간에 따라 진행됩니다.
    adjust: 현재 MemeNgin에서 애니메이션을 조정할 수 있는 노드들은 Curve 노드와 Repeater 노드가 있습니다.
    curve_node: Curve 노드는 시간의 변화에 따라, 애니메이션을 가속 또는 감속 할 수 있는 노드 이며 0부터 1 사이의 값을 입력으로 받아, 지정된 커브에 따른 값으로 반환합니다.
    repeater_node: Repeater 노드는 애니메이션을 여러회 반복하고 싶을 때 사용합니다. 0부터 1까지의 값에 반복 값을 곱하고 소수점 값을 취하여 0부터 1까지의 값이 반복 되도록 합니다.
    render_frames: 화면 우측 상단에 Render frames 버튼을 누르면 렌더링 대화 상자를 열 수 있습니다.
    play: 렌더링 대화상자 상단의 좌측 부터 첫 번째 버튼은 애니메이션 재생 버튼입니다. Time노드에 지정된 애니메이션의 속도에 따라 애니메이션을 재생합니다(시스템의 성능에 따라 실제 애니메이션 결과보다 타이밍이 느릴 수 있습니다).
    render_save: 두 번째 버튼은 애니메이션 렌더링 버튼으로 애니메이션을 프레임 단위로 렌더링하여 Gif로 인코딩 합니다. 인코딩이 끝나면 Gif를 저장할 수 있는 상태가 되며 우측의 저장버튼이 활성화 됩니다. 여기서 렌더링 된 결과는 여러분이 Resize 노드 등에서 지정한 해상도가 됩니다.
    guidelines: MemeNgin에서는 Gif의 해상도나 애니메이션 길이에는 특별히 제약을 두진 않지만, 512x512 해상도의 총 24 프레임을 기준으로 작업하시길 권장합니다. 극단적인 설정을 하는 경우에, 성능 저하 문제와 저장 불가 문제가 발생할 수 있으니 주의 바랍니다.
    thumbnails: 썸네일은 기존의 이미지 프로젝트와 동일한 256x256 크기의 gif 애니메이션이 이용됩니다. 이와 다른 프로젝트들은 높이 기준으로 크기가 변경되고 잘라내어 만들어집니다. 중요한 콘텐츠를 중앙에 배치하여 잘리지 않도록 썸네일을 만들 수 있습니다.