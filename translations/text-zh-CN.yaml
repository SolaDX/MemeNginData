memeNgin:
  about: MemeNgin 是为 Meme 创作者开发的基于节点的图像引擎。
  detail: MemeNgin 不仅允许你向图像添加文本，还可以构建逻辑电路（如形状、颜色、文本和合成），从而设计出满足你需求的 Meme 节点图像。以这种方式设计的模板，只需少量改动即可创建新的 Meme 节点图像。图像修改也可以使用逻辑节点进行编程并制作。
  
  full_version_title: 当你购买 MemeNgin 时
  full_version:
    - 你可以积极参与 Steam 社区上的 MemeNgin 社区。
    - 你可以使用 Steam 创意工坊与他人分享你的作品，并从他人的作品中获取灵感。
    - 你可以帮 MemeNgin 完成这个项目。

  links:
    discord: Discord server
    roadmap: Trello page
    subreddit: Sub-reddit
    source_code: Github
    translate: 我们正在寻找帮助翻译 MemeNgin 的人，包括英语。你可以在 GitHub 页面上查看详细信息。

  text_open_source: MemeNgin 是一个开源项目。我们将根据社区的意见决定项目的开发方向。MemeNgin 的开发路线图可以在 Trello page 上找到。

