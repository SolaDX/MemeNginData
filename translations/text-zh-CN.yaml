memeNgin:
  about: MemeNgin是为Meme创作者开发的基于节点的图像引擎。
  detail: MemeNgin不仅允许您向图像添加文本，还可以构建逻辑电路（如形状、颜色、文本和合成），从而设计出满足您需求的Meme图像。以这种方式设计的模板，只需很少的改动即可创建新Meme。图像校正迭代过程也可以使用逻辑节点进行编程，并用于制作用途。
  
  full_version_title: 如果您购买了MemeNgin，
  full_version:
    - 您可以积极参与基于Steam创意工坊的MemeNgin社区。
    - 您可以使用Steam创意工坊与他人分享您的作品，并从他人的作品中获取灵感。（正在取得进展）
    - 你可以帮我完成这个项目。

  links:
    discord: Discord server
    roadmap: Trello page
    subreddit: Sub-reddit
    source_code: Github
    translate: 帮我翻译成你的语言，包括英语。您可以在 GitHub 页面上查看详细信息。

  text_open_source: MemeNgin是一个开源项目。我们试图通过尽可能多地考虑社区的意见来确定项目的方向。MemeNgin的开发路线图可以在Trello上找到。

