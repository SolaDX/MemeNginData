introductions:
  intro: 您好！感谢您使用MemeNgin。MemeNgin是一个基于节点的图像引擎，可以自定义修改图像的每个步骤，使其有效地创建Meme或设计模板。
  nodes: 项目由输入节点和输出节点组成，节点和连接表示它们之间的相关性，其中节点是执行固定操作（如图像修改、数值和逻辑）的基本元素。
  inputs: 输入是收集对你的项目有重要影响的值的地方，你可以包括文本、整数、实数、颜色等。
  output: 输出节点是项目的最终结果，您可以通过单击屏幕右上角的“另存为图像”将结果另存为图像。
  workshop: 在MemeNgin中，您可以通过Steam创意工坊分享您的Meme。此处共享的项目可以帮助其他人打印具有自定义文本或颜色的Meme，或者获得有关新Meme的想法。
  startup_menu: 点按左上角的启动菜单，访问教程、您的作品和 Steam 创意工坊搜索功能。*MemeNgin目前正在开发中，因此请理解在意外情况下可能会出现错误。
  dont_show_again: 启动时不显示此对话框。

tutorials:
  intro: 很高兴遇见你！感谢您使用MemeNgin。在本教程中，您将探索MemeNgin的基本功能。
  startup_menu: 通过按屏幕左上角的菜单按钮激活启动菜单。在这里，您将找到一个菜单，您可以在其中浏览程序中最近的工程和教程，以及Steam创意工坊中共享的其他人的作品。
  app_bar: 从屏幕顶部的菜单中，你可以打开、保存、撤销和重做常用的引擎功能。
  node_library: 节点库菜单位于屏幕左侧，包含MemeNgin的主要功能。
  node_shorcut: 如果在将鼠标放在编辑器上的同时按下空格键，则可以调出与节点库具有相同功能的快捷菜单。
  editor: 在编辑器中，您可以在基于节点的工作流程上组织您的工作。它由输入、输出和将要处理的节点组成。
  inputs: Input（输入）节点是可以包含变量节点和图像节点的捆绑，你可以选择和分组给你的工程带来重大变化的元素。将来分享这些节点时，你只需在预览模式下修改这些数值，就可以定制你的作品，而无需打开编辑器。
  output: Output（输出）节点是显示项目结果的节点。它比其他节点大，因此可以轻松识别。保存项目 （*.mmng） 时，此节点的结果图像将另存为缩略图。分享到steam创意工坊的时候，必须连接此节点的输入值。
  preview: 预览菜单位于屏幕右侧的上方，用于预览输出节点的图像。您可以立即看到节点操作期间发生的更改如何反映在最终结果中。您可以将工程保存为图像，缩放以适合图像大小。
  properties: 属性是屏幕右下角的菜单，您可以在此更改每个节点的属性值。对于大多数属性，可以通过勾选属性值左侧的复选框来决定是否公开该属性。
  library:
    shape: 形状节点是一组对图像的形状进行变换的节点。它接收一个输入图像，并将其输出为一个变换后的图像。这包括图像变换（和裁剪），画布大小调整等。
    color: 颜色节点是根据规则更改图像颜色的一组节点。有常见的颜色更改选项，如亮度对比度，色相偏移和LUT。
    composite: 混合节点将一个前台节点和一个后台节点作为输入值并执行复合。混合节点允许您从各种图像合成规则中进行选择。选择大多数混合节点时，会激活相应的变换小部件。可以使用小部件放置前景图像。
    create: 创建节点可以创建各种节点，例如图像，文本，方格图案等。此处的节点可用作前面提到的形状和颜色节点的输入值。将来还将添加可用于生产目的的节点，例如QR码节点。
    logic: 逻辑节点是一组作为其他节点的输入值的节点，如变量节点，或解决逻辑问题的节点，如检测和风格化，以及帮助逻辑设计任务的节点，如输入、输出和复制。以及可以对工作进行逻辑编程的节点，如算术运算、控制运算等，将在未来增加。请注意，这里的一些节点作为实验阶段是不完善的。
  property:
    node: 属性节点是包含字符串、整数、小数、向量和颜色等值的节点，并允许您通过将其连接到另一个节点的公开属性值来修改该节点的值。
    expose: 大多数属性可以通过单击属性值左侧的复选框来公开，公开的属性在节点左侧显示为接口，并且可以连接属性节点的结果值。
    propagate: 属性节点可以连续连接成链，值从左节点传递到右节点
  image:
    rule_one: 创建图像时，除非有特殊情况，否则将保持原始图像或输入节点的图像大小。创建新的图像节点（Create）时，图像尺寸固定为1024 x 1024。
    rule_two: 更改图像大小的选项有Resize（调整大小）和Transform2D（2D变换）节点。此节点更改的图像大小对于后续节点将保持不变。
    rule_three: 在以两个或多个图像作为输入值的复合节点的情况下，背景图像的大小被改变为新节点的大小。
  navigation:
    zoom: 使用鼠标滚轮，您可以放大/缩小工作区。
    zoom_selected: 选择节点后，按“F”按钮或屏幕顶部的缩放选定按钮以放大所选项目。在库中选择输入或输出节点也会在输入和输出节点上触发类似的缩放效果，而不是创建它。
    panning: 您可以通过拖动鼠标右键或滚轮按钮在编辑器区域中移动。
    preview: 您还可以以与编辑器相同的方式浏览预览视图。
  logics:
    string: Strings（字符串）可以输入到文本节点，也可以用作输入值，如QR码。
    float: Float（浮点）是一个十进制数字，显示为从0到1的数字，用于各种属性值。您可以使用 MapFloat 节点调整值的范围。
    integer: Integer（整数）是一个从0到100的数字，主要用于将计数作为输入的节点。
    corelation: 根据节点的设计，一个属性值可以是图像的旋转角度或亮度，并且可以同时影响多个节点。
