introductions:
  intro: 你好！感谢您使用 MemeNgin。MemeNgin 是一个基于节点的图像创建和修改引擎，允许您自定义修改图像的每一步，能有效率地创建 Meme 和设计模板。
  nodes: 您的项目由Input nodes（输入节点）和Output nodes（输出节点）组成，节点和连接表示它们之间的相关性，节点是执行图像更改、值和逻辑等固定操作的基本元素。
  inputs: Inputs nodes（输入节点）是存储那些给你的项目带来重要影响的值的地方，包括文本、数值、图像、颜色等。
  output: Output nodes（输出节点）是项目的最终结果，你可以通过单击屏幕右上角的“Save as Image”将结果另存为图片。
  workshop: MemeNgin 允许您通过 Steam 创意工坊分享你的 Meme。此处共享的项目可以帮助其他用户自定义修改文本、颜色等创建 Meme，并获得新 Meme 的创意。
  startup_menu: 点击左上角的启动菜单，访问教程、项目和 Steam 创意工坊搜索功能。* MemeNgin 目前正在开发中，因此请理解在特殊情况下可能会出现错误。
  dont_show_again: 启动时不显示此对话框。

tutorials:
  intro: 很荣幸认识您！感谢您使用 MemeNgin。本教程将介绍 MemeNgin 的基本功能。
  startup_menu: 通过点击屏幕左上角的启动菜单。你可以在此浏览教程和最近打开的项目，以及 Steam 创意工坊中其他用户共享的作品。
  app_bar: 屏幕顶部的菜单有打开、保存、撤销和重做这些常用功能。
  node_library: 屏幕左侧是节点库，包含 MemeNgin 的主要功能。
  node_shorcut: 将鼠标移到编辑区域按下空格键，可以使用节点库的快捷菜单。
  editor: 编辑器允许你在基于节点的工作流程上创作项目。工作流程由输入、输出和工作节点组成。
  inputs: Input nodes（输入节点）是允许放置变量节点和图像节点的集合，允许你选择和分组那些给你的项目带来重大影响的元素。当您将这些节点存储在输入节点中时，输出节点将显示存储在输入节点的节点属性，其目的是为了让你只需简单修改属性值即可自定义你的项目。
  output: Output nodes（输出节点）是显示项目结果的节点。它比其他节点大，因此可以轻松区分。保存项目（*.mmng）时，该节点的结果图像保存为缩略图。当你将作品分享到 Steam 创意工坊时，您需要连接该节点的输入值。
  preview: 预览菜单位于屏幕右上角，用于预览输出节点的图像。您可以立即看到节点操作期间所做的更改将如何反映在最终结果中。您可以将项目保存为动态图，使用鼠标右键和滚轮进行移动或缩放以适合图像大小。
  properties: 属性菜单位于屏幕右下角，可以在此修改每个节点的属性值。对于大多数属性，可以通过勾选属性值左侧的复选框来决定是否显示该属性的输入节点。
  library:
    shape: Shape node（形状节点）是一组转换图像形状的节点。将一张图像作为输入值并将其作为转换后的图像输出。这包括图像变换、裁剪、调整大小等。
    color: Color node（颜色节点）是一组根据规则改变图像颜色的节点。有常见的颜色更改选项，如亮度、对比度、色相偏移和LUT等。
    composite: Composition node（合成节点）是将一个前景图像和一个背景图像作为输入值并进行合成。您可以使用混合节点来进行合成，如蒙版和叠加等。在大多数合成节点上，变换组件已激活，您可以使用该组件执行移动、旋转和缩放前景图像操作。
    create: Create node（创作节点）可以创建各种节点，例如图像、渐变、文本、棋盘图案等。这些节点可作为形状和颜色节点的输入值。
    logic: Logical node（逻辑节点）是一组作为其他节点的输入值的节点，如变量节点；解决逻辑问题的节点，如布尔、分支、风格化等；协助逻辑设计任务的节点，如输入、输出和复制等。逻辑编程的节点，如数学和控制操作等。请注意，这里的一些节点还在实验阶段并不完善。
  property:
    node: 属性节点是一个包含字符串、整数、小数、向量和颜色等值的节点，并允许你通过将其连接到另一个节点的输入端接口来修改该节点的属性值。
    expose: 对于大多数属性，可以通过勾选属性值左侧的复选框来决定是否显示该属性的输入端接口。
    propagate: 属性节点可以连续连接，数值从左边的输入端传递到右边的输出端。
  image:
    rule_one: 创建图像时，除非另有说明，否则将保留原始图像或输入节点的图像大小。在节点上创建新的图案、颜色等时，图像大小默认为1024 x 1024。
    rule_two: 如果要更改图像大小，可以使用Resize（调整大小）和 Transform2D（2D变换）节点。该节点改变的图像大小在后续节点上保持不变。
    rule_three: 以两个或多个图像作为输入值的混合节点，背景图像的大小将作为新节点的大小。
  navigation:
    zoom: 使用鼠标滚轮可以放大/缩小工作区。
    zoom_selected: 选择节点后，按“F”键或屏幕顶部的“Zoom selection”按钮来放大所选项目。在库中选择输入或输出节点也会在输入和输出节点上触发类似的缩放效果，而不是创建节点。
    panning: 你可以通过按住鼠标右键或滚轮在编辑器区域移动。
    preview: 在预览界面也可以通过相同的操作方式进行浏览。
  logics:
    string: Strings（字符串）可以输入到文本节点，也可以用作输入值，如二维码。
    float: Float（浮点）是一个从0到1的十进制数，包括小数点后第三位，用于各种属性值。您可以使用 MapFloat 节点调整数值的范围。
    integer: Integer（整数）是一个从0到100的数字，主要用于以数值为输入的节点。
    corelation: 根据节点的设计，一个属性值能同时影响多个节点。
